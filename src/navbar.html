<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar-container {
            text-align: center;
            border-bottom: 2px solid #ddd;
            /* Add a border to the bottom */
        }

        .navbar {
            background-color: transparent;
            overflow: hidden;
            width: fit-content;
            border-radius: 30px;
        }

        .navbar a {
            display: inline-block;
            padding: 14px 16px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
    </style>
    <title>Centered Navbar with Border</title>
</head>

<body>

    <div class="navbar-container">
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

</body>

</html>
